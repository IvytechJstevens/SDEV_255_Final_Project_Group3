<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Index</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    
  </head>
  <body onload="window.generateCourseList()">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <a class="navbar-brand" href="index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="add_course.html">Add Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Images/books.jpg" class="d-block w-100" alt="Books">
        </div>
        <div class="carousel-item">
          <img src="../Images/abc.jpg" class="d-block w-100" alt="ABC">
        </div>
        <div class="carousel-item">
          <img src="../Images/loveToLearn.jpg" class="d-block w-100" alt="Love To Learn">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container">
      <h1>Course Index</h1>
      <ul id="courseList">
        <!-- Course list will be dynamically added here -->
      </ul>
      <button onclick="location.href='add_course.html'">Add Course</button>
    </div>

    <footer>
      <p>Copyright &copy; 2024 Ivy Tech Web Application Development</p>
      <p>exampleIvyTechEmail@IvyTech.edu</p>
      <P>(765) 333 2644</P>
    </footer>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const loginLink = document.querySelector(
          '.navbar-nav .nav-link[href="login.html"]'
        );
        if (localStorage.getItem("token")) {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "login.html";
          });
        }
      });
    </script>

    <script src="../courses.js"></script>
    <!--<script type="module" src="../app.js"></script>
    <script type="module" src="../server.js"></script>-->
    <!-- 
        <script src="../add_course.js"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
