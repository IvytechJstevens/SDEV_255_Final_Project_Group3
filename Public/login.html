<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <a class="navbar-brand" href="index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="add_course.html">Add Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='register.html'"
        >
          Register
        </button>
      </form>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const loginLink = document.querySelector(
          '.navbar-nav .nav-link[href="login.html"]'
        );
        if (localStorage.getItem("token")) {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "login.html";
          });
        }
      });

      <footer>
        <p>Copyright &copy; 2024 Ivy Tech Web Application Development</p>
        <p>exampleIvyTechEmail@IvyTech.edu</p>
        <P>(765) 333 2644</P>
      </footer>
      
    </script>

    <script type="module" src="../login.js"></script>
    <!--<script type="module" src="../app.js"></script>
    <script type="module" src="../server.js"></script>-->
  </body>
</html>
